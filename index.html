<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>information about animals</title>
  </head>
  <body>
    <div class="container">
      <form id="animalType" >
        <h1>Click the animal you would like to learn more about</h1>
        <div class="radio">
          <label>
            <input type="radio" name="animal" value="alpaca">
            Alpaca
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="animal" value="cats">
            Cats
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="animal" value="frog">
            Frog
          </label>
        </div>
      </form>

        <img src="img/alpaca.jpg" alt="Picture of an alpaca">
        <img src="img/cats.jpeg" alt="Picture of a cat">
        <img src="img/frog.jpeg" alt="Picture of a frog">
    </div>

  </body>
</html>
